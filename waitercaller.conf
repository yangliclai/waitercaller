    <Virtualhost *:80>
        ServerName deerdog.me
     
        WSGIDaemonProcess waitercaller user=www-data group=www-data threads=5 home=/var/www/waitercaller/
        WSGIProcessGroup waitercaller
        WSGIApplicationGroup %{GLOBAL}

        WSGIScriptAlias / /var/www/waitercaller/waitercaller.wsgi
         
        <Directory /var/www/waitercaller>
            WSGIScriptReloading On
            
            Require all granted
        </Directory>
    </Virtualhost>
